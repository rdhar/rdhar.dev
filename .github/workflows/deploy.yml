---
name: Deploy

on:
  push:
    # branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-24.04

    permissions:
      contents: write # Required for repository checkout and release tag.
      id-token: write # Required for authenticating GitHub Pages.
      pages: write # Required for publishing to GitHub Pages.

    concurrency:
      cancel-in-progress: true
      group: releases

    # environment:
    #   name: github-pages
    #   url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          cache: npm
          cache-dependency-path: package-lock.json
          node-version: 24

      - name: Install dependencies
        run: npm clean-install

      - name: Build project
        run: npm run build

      - name: Deploy to web server
        env:
          SSHHOST: ${{ secrets.SSH_HOST }}
          SSHPASS: ${{ secrets.SSH_PASS }}
          SSHPORT: ${{ secrets.SSH_PORT }}
          SSHUSER: ${{ secrets.SSH_USER }}
        run: |
          sshpass -e ssh -o StrictHostKeyChecking=no -p $SSHPORT $SSHUSER@$SSHHOST "rm -rf ~/domains/www.rdhar.dev/public_html/*"
          sshpass -e scp -o StrictHostKeyChecking=no -P $SSHPORT -r dist/* $SSHUSER@$SSHHOST:~/domains/www.rdhar.dev/public_html/

